{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for cake in cakes %}
        <div class="col">
          <div class="card">
            <img src="{{ cake.img }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ cake.title }}</h5>
              <p class="card-text">{{ cake.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
</main>
{% endblock %}
